<body>

    <div class="video-container">

    <div class="card info-card mb-3">
        <div class="card-body">
            <h5 class="card-title mb-2" style="color: #0d6efd;">üé¨ </h5>
            <div class="row">
                <div class="col-6"><p class="small mb-1">üåê <strong>Lang:</strong> Multi</p></div>
                <div class="col-6"><p class="small mb-1">üì∫ <strong>Quality:</strong> 720p/480p</p></div>
                <div class="col-6"><p class="small mb-1">‚è±Ô∏è <strong>Time:</strong> </p></div>
                <div class="col-6"><p class="small mb-1">üíæ <strong>Size:</strong> </p></div>
            </div>
        </div>
    </div>

    <div class="alert alert-custom text-center">
        <strong>‚ö†Ô∏è Having Issues?</strong><br>

    <div class="btn-group-custom">
        <button onclick="mx_player()" class="btn btn-primary btn-custom">MX Player</button>
        <button onclick="vlc_player()" class="btn btn-primary btn-custom">VLC Mobile</button>
        <button onclick="km_player()" class="btn btn-primary btn-custom">KM Player</button>
        <button onclick="get_file()" class="btn btn-info btn-custom text-white">Get File</button>
        <button onclick="copyUrl()" class="btn btn-success btn-custom">Copy URL</button>

        </p>
    </footer>

    <script>
        // URL Logic
        const videolink = window.location.href;
        const url = new URL(videolink);
        const domainUrl = url.origin;
        const videoIdWithParams = videolink.split('/').pop();
        const videoId = videoIdWithParams.split('?')[0];
        const idParam = new URLSearchParams(window.location.search).get('id');
        const hashParam = new URLSearchParams(window.location.search).get('hash');
        const encodedName = encodeURIComponent('');

        const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;
        const rawDomain = domainUrl.replace(/^https?:\/\//, "");
        const downloadlink1 = `${rawDomain}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

        // Initialize ArtPlayer
        var art = new ArtPlayer({
            container: '#artplayer',
            url: downloadlink,
            poster: '',
            volume: 0.5,
            isLive: false,
            muted: false,
            autoplay: false,
            pip: true,
            autoSize: true,
            screenshot: true,
            setting: true,
            loop: true,
            flip: true,
            playbackRate: true,
            aspectRatio: true,
            fullscreen: true,
            fullscreenWeb: true,
            subtitleOffset: true,
            miniProgressBar: true,
            mutex: true,
            backdrop: true,
            playsInline: true,
            autoPlayback: true,
            airplay: true,
            theme: '#0d6efd',
            customType: {
                m3u8: function (video, url) {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = url;
                    }
                },
            },
        });

        // External Player Functions
        function mx_player() { window.location.href = `intent:${downloadlink1}#Intent;package=com.mxtech.videoplayer.ad;end`; }
        function vlc_player() { window.location.href = `vlc://${downloadlink1}`; }
        function km_player() { window.location.href = `intent:${downloadlink1}#Intent;package=com.kmplayer;end`; }
        function download() { window.location.href = downloadlink; }
        
        function copyUrl() {
            navigator.clipboard.writeText(downloadlink).then(() => alert('URL copied!'));
        }

        function get_file() {
            const regex = /(\d+)\?id=(\d+)&/;
            const match = videolink.match(regex);
            if (match) {
                window.location.href = `https://t.me/?start=file_${match[2]}-100${match[1]}`;
            }
        }
    </script>
</body>
