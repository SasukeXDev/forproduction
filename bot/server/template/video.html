<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
/* ===============================
   URL LOGIC (UNCHANGED)
================================ */
const videolink = window.location.href;
const url = new URL(videolink);
const domainUrl = url.origin;
const videoId = videolink.split('/').pop().split('?')[0];
const idParam = new URLSearchParams(window.location.search).get('id');
const hashParam = new URLSearchParams(window.location.search).get('hash');
const encodedName = encodeURIComponent('<!-- Filename -->');

const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;
const rawDomain = domainUrl.replace(/^https?:\/\//, "");
const downloadlink1 = `${rawDomain}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

/* ===============================
   VIDEO.JS INIT (STABLE)
================================ */
const player = videojs('player', {
    controls: true,
    fluid: true,
    playbackRates: [0.5, 1, 1.25, 1.5, 2]
});

player.src({
    src: downloadlink,
    type: 'video/mp4'
});

/* ===============================
   YOUTUBE-STYLE DOUBLE TAP SEEK
================================ */
const SEEK_TIME = 10;
let tapTimeout;

function doubleTapSeek(direction) {
    const current = player.currentTime();
    player.currentTime(
        direction === 'back'
            ? Math.max(0, current - SEEK_TIME)
            : Math.min(player.duration(), current + SEEK_TIME)
    );
}

document.querySelector('.seek-left').addEventListener('click', () => {
    if (tapTimeout) {
        clearTimeout(tapTimeout);
        tapTimeout = null;
        doubleTapSeek('back');
    } else {
        tapTimeout = setTimeout(() => tapTimeout = null, 250);
    }
});

document.querySelector('.seek-right').addEventListener('click', () => {
    if (tapTimeout) {
        clearTimeout(tapTimeout);
        tapTimeout = null;
        doubleTapSeek('forward');
    } else {
        tapTimeout = setTimeout(() => tapTimeout = null, 250);
    }
});

/* ===============================
   AUTO SUBTITLES (IF EXIST)
================================ */
player.on('loadedmetadata', () => {
    const tracks = player.textTracks();
    for (let i = 0; i < tracks.length; i++) {
        if (tracks[i].kind === 'subtitles') {
            tracks[i].mode = 'showing';
        }
    }
});

/* ===============================
   EXTERNAL PLAYERS
================================ */
function mx_player() {
    location.href = `intent:${downloadlink1}#Intent;package=com.mxtech.videoplayer.ad;end`;
}
function vlc_player() {
    location.href = `vlc://${downloadlink1}`;
}
function km_player() {
    location.href = `intent:${downloadlink1}#Intent;package=com.kmplayer;end`;
}
function download() {
    location.href = downloadlink;
}
function copyUrl() {
    navigator.clipboard.writeText(downloadlink);
    alert("URL copied!");
}
function get_file() {
    const m = videolink.match(/(\d+)\?id=(\d+)/);
    if (m) {
        location.href = `https://t.me/<!-- Username -->?start=file_${m[2]}-100${m[1]}`;
    }
}
</script>
